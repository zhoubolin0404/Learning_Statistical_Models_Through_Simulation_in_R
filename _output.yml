bookdown::gitbook:
  includes:
    in_header: _header.html
    after_body: [include/webex.js, include/script.js]
  config:
    download: ["pdf"]
  css: [styles.css, include/webex.css]
bookdown::pdf_book:
  includes:
    in_header: include/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
